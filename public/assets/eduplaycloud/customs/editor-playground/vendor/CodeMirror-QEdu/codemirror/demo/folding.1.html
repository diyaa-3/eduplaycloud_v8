<article>
  <h2>Code Folding Demo</h2>
  <form>
    <div style="max-width: 50em; margin-bottom: 1em">HTML:<br>
    <textarea id="code-html" name="code-html">
      IndQuestion:  // item#1 - EduPlayCloud: Write your comment here about Question.
    Parameters:
        { f: readfile('test') }
    Question:
        \Attr {Difficulty: 'easy' Time: '10' Tag: 'math, numbers' Type: 'mutlichoice'}
        Q:
             Write here...
        Answers:
            +A:
                Write here...
            -A:
                Write here...
            -A:
                Write here...
            -A:
                Write here...
        Hints:
            -H:
                Write here...
            -H:
                Write here...

        IndQuestion:  // item#1 - EduPlayCloud: Write your comment here about Question.
    Parameters:
        { f: readfile('test') }
    Question:
        \Attr {Difficulty: 'easy' Time: '10' Tag: 'math, numbers' Type: 'mutlichoice'}
        Q:
            Write here...
        Answers:
            +A:
                Write here...
            -A:
                Write here...
            -A:
                Write here...
            -A:
                Write here...
        Hints:
            -H:
                Write here...
            -H:
                Write here...

    </textarea></div>
  </form>
  <script id="script">
/*
 * Demonstration of code folding
 */
window.onload = function() {
  var te_html = document.getElementById("code-html");
 // te_html.value = document.documentElement.innerHTML;


  window.editor_html = CodeMirror.fromTextArea(te_html, {
    //mode: "text/html",
    lineNumbers: true,
    lineWrapping: true,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    // foldGutter: true,
    foldGutter: {
            rangeFinder: new CodeMirror.fold.combine(CodeMirror.fold.brace, CodeMirror.fold.comment, CodeMirror.fold.xml,CodeMirror.fold.indent)
        },
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
  });
//  editor_html.foldCode(CodeMirror.Pos(0, 0));
  editor_html.foldCode(CodeMirror.Pos(4, 0));

};
  </script>
